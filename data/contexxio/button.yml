title: Contexxio Information Button
description: >
  <p><h4>A Direct Link to the Best Support Information</h4></p>
  <p>Contexxio uses its data analytics capabilities to look for topics in EHR data that are relevant to a specific patient’s care. Then, Contexxio provides links to content that supports current patient treatment and healthcare planning.</p>
  <p>Contexxio information buttons provide links on the EHR display to third-party reference information that supports clinical decision making.</p>
  <p><div class="img-full"><img src="/img/contexxio/Contexxio-Information-Buttons.jpg"/></div></p>
  <p><strong>Buttons are designed to anticipate and meet clinicians’ information requirements. They point users to information that’s relevant to the patient, caregivers, clinical setting or EHR task. Contexxio uses information buttons to provide:</strong>
  </p>
  <ul>
  <li>Access to information without making the user stop work.</li>
  <li>Quick access to information resources relevant to the latest data entered into EHR or PHR systems.</li>
  <li>Information resources that are easy to integrate into EHR or PHR systems.</li>
  <li>Efficient access to support content, which will encourage more frequent use.</li>
  <li>Provide links to education resources related to each patient’s condition.</li>
  </ul>  