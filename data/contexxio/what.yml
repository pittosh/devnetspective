title: What is Contexxio?
description1: >
  <h4>Transforming Data into Comprehensive Care</h4>
  <p>The Contexxio plug-in functions as a clinical content delivery and patient education platform. Healthcare providers and organizations can use Contexxio to retrieve context sensitive information related to patients’ diagnoses, procedures, medical conditions and health plans. Contexxio uses the information collected from information providers like WebMD, PDR, CME etc to deliver relevant content to EHRs and other digital healthcare systems in real time.</p>
  <div class="img-full"><img src="/img/contexxio/What-is-Contexxio3.jpg"/></div>
  <p><h4>Delivering Vital Medical Data in Real Time</h4></p>
  <p><strong>You can install Contexxio as a plug-in to EHR, PHR or any healthcare application. Content is delivered:</strong></p> 
  <ul>
  <li>Directly to physicians at the point of care.</li>
  <li>Directly to patients through their physician-managed PHR.</li>
  </ul>
  <p><strong>Here’s how Contexxio serves up relevant content for healthcare providers or patients:</strong></p> 

  <ul>
  <li><strong>Data capture.</strong> When a patient or healthcare provider is viewing a patient record in an EHR or any other healthcare app, Contexxio agents installed in the EHR or healthcare app, capture disease- or condition-specific data in the patient’s record—in real time.</li>
  <li><strong>Data analysis.</strong> This data is passed to the Contexxio server. The server uses rule engines, machine learning, natural language processing and data analytics to process the data.</li>
  <li><strong>Data Matching.</strong> Contexxio collects and stores information related to specific diseases, illnesses and medical conditions. This includes relevant information on medicines, research results, current treatment trends and other data from the PDR, WebMD, CME (continuing medical education) and many other sources. The Contexxio Server matches the context sensitive data collected from the EHRs with the data it has from various information providers.</li>
  <li><strong>Data display.</strong> The processed and aggregated information appears in the widgets that viewers see on the EHR pages.</li>
  </ul>
