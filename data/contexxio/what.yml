  <h4>Contexxio Data Aggregator and Processor module:</h4>
  <p>This component analyzes context sensitive data from various information consumers like EHR, PHR, other healthcare applications and data captured from apps running within browsers. Using the information provided by the information providers like WebMD, PDR, CME and others, this module then applies rules to generate information (back to the information consumers) relevant to the captured data.</p>

  <h4>Data Storage module:</h4>
  <p>This component is responsible for storing the data coming in from the various information consumers. Contexxio uses the Lambda Architecture concept. Lambda Architecture is used to handle massive quantities of data in batch processing mode and real-time streams for urgent review. Contexxio also supports multiple types of data storage models (such as relational data, column stores, and Hadoop like storage).</p>

  <h4>Contexxio applications:</h4>
  <p>The custom applications can use the incoming data for predictive analysis, disease and population profiling, data auditing etc.</p>

  <h4>Types of Context Sensitive Information</h4>
  <p><strong>Contexxio handles these types of information:</strong></p>
  <ul>
  <li>Patient demographics</li>
  <li>Evidence and assessment clues.</li>
  <li>Signs and symptoms of medical conditions taken from detailed patient histories.</li>
  <li>Nursing procedures</li>
  <li>Results of lab tests and imaging procedures</li>
  <li>Discharge details</li>
  <li>Healthcare staff members (physicians, pharmacists, dieticians, physical therapists, etc.)</li>
  <li>Diagnosed diseases and medical conditions and their ICD codes</li>
  <li>Detailed medication information</li>
  <li>Nursing considerations</li>
  <li>Healthcare plans</li>
  <li>Follow-up care</li>

  </ul>

