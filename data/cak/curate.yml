title: Curate
description: >
  <strong>Add Your Voice to Make Content Fresh and Interesting</strong>
  <p>Content marketing is a powerful way to engage your audience with unique, compelling information and ideas. But to be effective, content must be fresh and interesting, chosen carefully and aimed at just the right audience.</p>
  <p>The Netspective Content Assembler Kit helps you add your unique voice and views to carefully chosen content. Curated content:</p>
  <ul>
  <li><strong>Adds value</strong> and the human touch to content by providing a new perspective—yours.</li>
  <li><strong>Makes content more appealing</strong> to your audience by adjusting content to fit your chosen media platform.</li>
  <li><strong>Makes lead generation easier</strong> by reusing newsletter and other curated content.</li>
  </ul>
  Engage in the digital curation process by:<br>
  <ul>
  <li><strong>Discovering</strong> digital curators, who you can learn from.</li>
  <li><strong>Actively exploring</strong> the Internet to find many types of content from many sources..</li>
  <li><strong>Carefully selecting</strong> digital breadcrumbs of inspiring content.</li>
  <li><strong>Discarding</strong> everything but the most relevant and engaging content.</li>
  <li><strong>Enriching</strong> content with your own ideas and experience..</li>
  </ul>
  <p>When you’re finished, you’ll get satisfying results: Relevant, engaging content that your audience will value and trust.</p>

