<!-- banner Start -->
	<section id="global-header">
	  <div class="container">
	    <div class="row">
	      <div class="col-md-12">
	        <div class="block-section">

	           <h1>{{ .Params.banner_title | safeHTML }}</h1>
               <p>{{ .Params.banner_content | safeHTML }}<br></p>

	            
	            {{ range .Data.Pages }}
	            {{ if (isset .Params "section_icon_image")}}
	                <div class="banner-icon">                
		                <div class="icon-image"><a class="scroll-to" href="#{{ .Slug }}"><img src="/{{ .Params.section_icon_image }}" alt="{{ .Title }}"></a></div>
		                <div class="icon-title">
		                	<a class="scroll-to" href="#{{ .Slug }}">
		                		{{ if isset .Params "section_icon_label" }}
		                		<span>{{ .Params.section_icon_label }}</span>
		                		{{ else }}
		                		<span>{{ .Title }}</span>
		                		{{ end }}
		                	</a>
		                </div>	               
	                </div>
	            {{ end }}
	            {{ end }}
	             
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
