<!-- top header social Start -->
<div class="top-bar"> 
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="text-left phone col-md-6">
          {{ if isset .Params "phone_number" }}
          <img src="{{ .Site.BaseURL }}{{.Params.phone_img}}" />
          {{ end }}
          <span>{{ .Params.phone_number }}</span>
        </div>
        <div class="text-right col-md-6">
            <ul>
              {{ range .Site.Menus.social }}
                  <li><a href="{{ .URL }}" target="_blank"><i class="{{ .Name }}"></i>
                  </a></li>
              {{ end }}              
            </ul>      
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Header Start -->
<header>
<div class="container">
  <div class="row">
    <div class="col-md-12">       
      <!-- header Nav Start -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ .Site.BaseURL }}">
              <img src="{{ .Site.BaseURL }}img/logo.png" alt="{{ .Site.Title }} Logo">
            </a>
          </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                {{ partial "menu.html" .Site.Menus.header }}           
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div>
    </div>
  </div>
</header><!-- header close -->
