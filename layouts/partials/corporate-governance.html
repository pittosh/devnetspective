<div class="team-corporate">
  <!-- Intro -->
  <div class="row">
    <div class="section-title">
      <h2>{{ .Site.Params.team.title3 }}</h2>
    </div>
  </div>
   
  <!-- Content -->
  {{ if gt (len .Site.Data.team.corporate_governance) 0 }}
    <div class="row">
        {{ range .Site.Data.team.corporate_governance }}
          <div class="col-md-5 col-sm-3">
            <div class="team-item">
              <img src="{{ .Site.BaseURL }}/{{ .image }}" class="img-responsive img-circle"></i>
              <h4>{{ .name }}</h4>
              <span>{{ .designation }}</span>
            </div>
          </div>
        {{ end }}
    </div>
  {{ end }}
</div>
