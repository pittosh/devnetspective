<section id="page">
  <div class="container">    
    <div class="row">
      <div class="col-md-12 block-area">
        <div class="page-title">
          <h2>{{ .Title }}</h2>
        </div>
        <!-- Content -->
        {{ with .Site.Params.contact }}
          <div class="row" id="contact-form"> 
          <form method="post" action="//formspree.io/jomoljon92@gmail.com">
            <div class="col-md-6 col-sm-12">
              <div class="block">
                  <div class="form-group">
                    <input type="text" name="{{ .form.name }}" class="form-control" placeholder="{{ .form.name }}">
                  </div>
                  <div class="form-group">
                    <input type="text" name="{{ .form.email }}" class="form-control" placeholder="{{ .form.email }}">
                  </div>
                  <div class="form-group">
                    <input type="text" name="{{ .form.subject }}" class="form-control" placeholder="{{ .form.subject }}">
                  </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="block">
                  <div class="form-group">
                    <textarea class="form-control" name="{{ .form.message }}" rows="3" placeholder="{{ .form.message }}"></textarea>
                  </div>
                  <div class="form-group">
                    <button id="contactSubmit" class="btn btn-default" type="submit">{{ .form.button }}</button>
                  </div>
              </div>
            </div>
          </form>    
            
          </div>
          <div id="contact-box" class="row">
            <div class="col-md-6 col-sm-12">
              <div class="block">

                <h2>{{ .box.title }}</h2>
                <ul class="address-block">
                  <li>
                    <i class="fa fa-map-marker"></i>{{ .box.address }}
                  </li>
                  <li>
                    <i class="fa fa-envelope-o"></i>{{ .box.email }}
                  </li>
                  <li>
                    <i class="fa fa-phone"></i>{{ .box.phone }}
                  </li>
                </ul>
                <ul class="social-icons">
                {{ range .social }}  
                  <li>
                    <a href="{{ .url }}"><i class="fa {{ .icon }}"></i></a>
                  </li>
                {{ end }}
                </ul>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              {{ with .gmaps}}
              <div class="block">
                <h2>{{ .title }}</h2>
                  <div class="google-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3104.3961374628702!2d-76.85640518464909!3d38.91492227956801!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c07223701747%3A0x9b325ba0afeec12a!2sNetspective+Media!5e0!3m2!1sen!2sin!4v1530794382166" width="555" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
                  </div>
              </div>
              {{ end }}
            </div>
          </div>
        {{ end }}
      </div>
    </div>    
  </div>
</section>
