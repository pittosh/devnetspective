<section id="clients">
	<div class="container">
        <div class="row-fluid">
           <div class="col-md-12">
			  <div class="section-title"><h1> {{ .Site.Data.cak.client.title }}</h1></div>     
	            {{ range .Site.Data.cak.client.content }}
	                <div class="col-md-2">
	                	<div class="client-logo">
		            		<img src="{{ .image }}" alt="{{ .name }}">
		                </div>
	                </div>
	            {{ end }}
            </div>
        </div>       
    </div>
</section>
