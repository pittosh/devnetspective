{{ if gt (len .Site.Data.solutions.cak) 0 }}
        <div id="cak-features">
        	{{ range sort .Site.Data.solutions.cak.cak_features "weight" }}
        	<div class="col-md-4">
        		<h4>{{ .name }}</h4>
        		<img src="{{ .Site.BaseURL}}{{ .image }}"/>
        		<p>{{ .description }}</p>
        	</div>
        	{{ end }}
        </div>
{{ end }}
