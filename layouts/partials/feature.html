<section id="feature">
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 class="text-uppercase">{{ .Site.Params.feature.title }}</h2>
      <div class="feature-content">
      	{{ .Site.Params.feature.content | markdownify }}
      </div>
      {{ with .Site.Params.feature.button }}
      {{ end }}
    </div>
    <div class="col-md-6">
      <div class="col-md-offset-4">
        <img src="{{ .Site.BaseURL}}{{ .Site.Params.feature.image }}" />
      </div>
    </div>
  </div>
</div>
</section>
