<div class="list">
	{{ $type := .Get "type" }}	
	<div class="{{ $type }}">
		{{ range .Site.Pages }}
			{{ if eq .Type $type }}			
			    {{if not (modBool .Weight 2)}}
			        <div class="col-md-12 list-block">
				    <div class="col-md-6">
				    	<h4>{{ .Title }}</h4>				
				        {{ .Content }}
				    </div>
				    <div class="col-md-6">
				    	{{ if isset .Params "image" }}
						<div class="list-img"><img src="{{ .Site.BaseURL }}{{ .Params.image }}"/></div>
						{{ end }}
				    </div>
				    </div>				    
		        {{else}}
		            <div class="col-md-12 list-block">
		            <div class="col-md-6">
		            	{{ if isset .Params "image" }}
						<div class="list-img"><img src="{{ .Site.BaseURL }}{{ .Params.image }}"/></div>
						{{ end }}
				    </div>
				    <div class="col-md-6">
				    	<h4>{{ .Title }}</h4>				
				        {{ .Content }}
				    </div>	
				    </div>			
	        {{end}}	           
									
			{{ end }}
		{{ end }}
    </div>
</div>
