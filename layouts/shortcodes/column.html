<div class="column">
	{{ $type := .Get "type" }}
	<div class="{{ $type }}">
		<div class="row">
		{{ range .Site.Pages }}
		{{ if eq .Type $type }}
		<div class="col-md-6">
			<h4>{{ .Title }}</h4>			
			{{ .Content }}
		</div>
	    {{if modBool .Weight 2 }}
	    </div><div class="row">
        {{ end }}
		{{ end }}		
		{{ end }}
		</div>
    </div>
</div>
